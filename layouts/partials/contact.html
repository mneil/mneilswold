{{ if isset .Site.Params "email" }}
<a name="contact" id="contact"></a>
<h2 class="title"><span>Send A Message</span></h2>
<div id="contact-message"></div>

<form class="contact-form" method="post" action="https://formspree.io/{{ .Site.Params.email }}">
  <div class="form-group">
    <div class="pad-right">
      <label for="name">Your Name</label>
      <input type="text" class="form-control" name="name" id="name" required>
    </div>
  </div>
  <div class="form-group">
    <div class="pad-left">
      <label for="email">Your Email</label>
      <input type="text" class="form-control" name="email" id="email" required>
    </div>
  </div>
  <div class="form-group full">
    <label for="message">Your Message</label>
    <textarea id="message" class="form-control" name="message" required></textarea>
  </div>
  <div class="form-group full">
    <button type="submit" class="btn btn-template-main"><i class="fa fa-envelope-o"></i> Send message</button>        
  </div>
    <!-- /.row -->
</form>

{{ end }}
