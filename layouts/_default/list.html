{{ partial "head.html" . }}

<section class="posts content">
  {{ range (where .Data.Pages "Type" "post").GroupByDate "2006" -}}
  <section class="post">
    <h3>{{ .Key }}</h3>

    <ol>
      {{ range .Pages -}}
      <li>
        <time datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "Jan 02"}}</time>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
      {{- end }}
    </ol>
  </section>
  {{ end }}
</section>
{{ partial "foot.html" . }}
